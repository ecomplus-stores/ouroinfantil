<picture
  class="picture"
  :data-iesrc="localFallbackSrc"
  :data-alt="localAlt"
  :style="{ height, opacity }"
>
  <template v-if="sources.length">
    <source
      v-for="({ srcset, type }, i) in sources"
      :key="i"
      :srcset="srcset"
      :type="type"
    >
  </template>

  <source
    v-else
    :srcset="localFallbackSrc"
  >
</picture>
